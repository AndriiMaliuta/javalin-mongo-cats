plugins {
    id 'java'
}

group 'org.anma.javalin'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.javalin:javalin:3.8.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.3'
//    implementation "com.fasterxml.jackson.core:jackson-databind:2.10.1"
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.28'
    compile "org.thymeleaf:thymeleaf:3.0.9.RELEASE"
//    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.2'
    compile group: 'org.mongodb', name: 'mongodb-driver-sync', version: '4.0.1'


}
